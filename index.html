<form id="myForm">
    <!-- Your form fields here -->
    <input type="text" name="name" placeholder="Name"><br>
    <input type="email" name="email" placeholder="Email"><br>
    <!-- Add more form fields as needed -->
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://script.google.com/macros/s/AKfycby5C9Z-7imkk8rro-IU0jRB6HIANEO81LtHpljudfzXIjuxMhgQxedVzJehfIoZAN62qw/exec", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            console.log("Form submission successful!");
            // Optionally, redirect the user to a thank you page or show a success message
        }
    };
    xhr.send(new URLSearchParams(formData).toString());
});
</script>
